<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operators</title>
</head>
<body>
    
</body>
<script>
    
    let a = 5;
    let b = 2;

    console.log('a =',a ,'&', 'b = ', b);
        document.write('a =', a, '&', 'b = ', b);

        document.write("<br>")

    console.log('a + b = ', a+b)
        document.write('a + b = ', a + b)
        document.write("<br>")
    

    console.log('a - b = ', a-b)
        document.write('a - b = ', a - b)
        document.write("<br>")
    

    console.log('a * b = ', a*b)
        document.write('a * b = ', a * b)
        document.write("<br>")
    

    console.log('a / b = ', a/b)
        document.write('a / b = ', a / b)
        document.write("<br>")
    

    console.log('a % b = ', a%b)
        document.write('a % b = ', a % b)
        document.write("<br>")
    

    console.log('a ** b = ', a**b)
        document.write('a ** b = ', a ** b)
        document.write("<br>")
    

    console.log('a++ = ', a++)
        document.write('a++ = ', a++)
        document.write("<br>")
    

    console.log('a = ', a++)
        document.write('a = ', a++)
        document.write("<br>")
    

    console.log('++a = ', a++)
        document.write('++a = ', a++)
        document.write("<br>")
    

    console.log('a = ', a)
        document.write('a = ', a)
        document.write("<br>")


</script>
</html>
