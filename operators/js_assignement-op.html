<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Assignment-Operator</title>
</head>
<body>

    <script>
        var a = 10;
        var b = 5;
        var c;

        document.write(a+b);
        document.write('<br>');

        document.write(a-b);
        document.write('<br>');

        document.write(a+=b);
        document.write('<br>');

        document.write(a-=b);
        document.write('<br>');

        document.write(a*=b);
        document.write('<br>');

        document.write(a/=b);
        document.write('<br>');

        document.write(a/=b);
        document.write('<br>');

        document.write(a%=b);
        document.write('<br>');

        document.write(a**=b);
        document.write('<br>');




    </script>
    
</body>
</html>
