<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Types in JS</title>
    </head>

    <body>

        <script>
            var x = "hello world!!!";

            var y = 25;

                var arr = ["HTML", "CSS", "JS"];

            document.write(x);
            document.write("<br>")
            document.write(typeof x)

                        document.write("<br>")
                        document.write("<br>")

            document.write(y)
            document.write("<br>")
            document.write(typeof y)

                        document.write("<br>")
                        document.write("<br>")

                document.write(arr)
                document.write("<br>")
                document.write(typeof arr)
            

        </script>




    </body>

</html>
