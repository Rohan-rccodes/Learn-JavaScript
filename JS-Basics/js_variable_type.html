<script>
    var age = 20;

    var age = 40;

    console.log('age is '+age)
    console.log('var type variable can be rewrite and has global scope in the program');


    let num = 45;

    console.log('Let type variable cannot re-declare & update, let has block scope in the program. ')
    console.log('number is '+num)

    console.log('const type variable cannot rewrite and update once it declared, it has block scope');
    const pie = 22/7;

    console.log('Area of circle '+pie*2*2);
    
</script>
