<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS- If-else-if Statement</title>
    </head>

    <body>


        <script>
            var per = 55;

            if (per >= 80 && per <= 100) {
                document.write("You are in Merit. ");
            }
            else if (per >= 60 && per < 80) {
                document.write("You are in 1st Division.")

            }
            else if (per >= 45 && per < 60) {
                document.write("You are in 2nd Devision.")
            }
            else if (per >= 33 && per < 45) {
                document.write("You are in 3rd Devision.")
            }
            else if (per < 33) {
                document.write("You are in Low Merit.")
            }
            else {
                document.write("Ypu are failed")
            }






        </script>

    </body>

</html>
