<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Use of Html code in js code</title>
    </head>

    <body>
        <script>
            document.write("This is JavaScipt code")

            document.write("<br> <i> This is JavaScipt code <i>")
            /* using of html code <b> tag */
            document.write(" <br> <b> This is JavaScipt code </b>")
        </script>

    </body>

</html>
